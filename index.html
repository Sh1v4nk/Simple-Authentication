<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">    
        <div class="left-container">
            <img src="https://i.ibb.co/28J7gw8/logo-image.png" class="logo" alt="Logo">
            <h1>Hash Tech</h1>
            <h2>Powered By C# Ui Academy</h2>
        </div>
        <div class="right-container">
            <form class="form" onsubmit="return validatePassword()">
                <h1 class="login-title">Login</h1>
                <input type="text" class="username-input" name="username" placeholder="User Name">
                <input type="password" class="password-input" name="password" required placeholder="Password">
                <div>
                    <h3 class="forgot-password"><a href="#">Forgot Password?</a></h3>
                    <button class="login-button" type="submit">Login</button>
                    <button class="signup-button">Singup</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
